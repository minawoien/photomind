<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <table>
                <tbody>
                    <tr>
                        <td>Email:</td>
                    </tr>
                    <tr>
                        <td><span><input id="inpEmail" type="email" name="email" placeholder="Email" autofocus=""></span></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>Lastname:</td>
                    </tr>
                    <tr>
                        <td><input id="inpName" type="text" name="name" placeholder="Name" autofocus=""></td>
                        <td><input id="inpLastname" type="text" name="name" placeholder="Lastname" autofocus=""></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input id="inpPassowrd" type="password" name="password" placeholder="Password"></td>
                        <td><button id="btnSend">Sign Up</button></td>
                    </tr>

                </tbody>
            </table>
            <!--
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        -->
        </form>
    </div>
</div>
{% endblock %}
